<section class="poetry">
  <p>poetry</p>

  <h1>This is my poetry</h1>

  <div class="poetry-list">
    <ng-container *ngIf="poetry$ | async as poetry">
      <app-poem [routerLink]="[poem.id]" *ngFor="let poem of poetry" class="item" [poem]="poem"></app-poem>
    </ng-container>
  </div>
</section>
