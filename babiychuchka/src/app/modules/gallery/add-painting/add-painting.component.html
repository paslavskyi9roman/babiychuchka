<form [formGroup]="paintingForm" (ngSubmit)="onSubmit()">
  <p>Add a new painting</p>
  <div>
    <input formControlName="title" placeholder="Your title" />
  </div>
  <div>
    <input formControlName="description" placeholder="Your description" />
  </div>
  <div>
    <input formControlName="imgUrl" placeholder="Your url" />
  </div>
  <button class="common-btn" type="submit">Add painting</button>
</form>
