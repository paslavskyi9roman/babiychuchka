<section class="gallery">
  <p>gallery</p>

  <h1>Check out my art work</h1>

  <div class="paintings">
    <ng-container *ngIf="paintings$ | async as paintings">
      <app-painting *ngFor="let painting of paintings" class="painting" [painting]="painting"> </app-painting>
    </ng-container>
  </div>
</section>
